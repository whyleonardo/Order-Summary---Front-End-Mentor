<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />

    <title>Order Summary - Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <section class="img">
          <img
            src="images/illustration-hero.svg"
            alt="woman with headphone dancing"
          />
        </section>
        <main>
          <div class="content">
            <h2 class="title">Order Summary</h2>

            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="price">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <span>
                <h5>Annual Plan</h5>
                $59.99/year
              </span>
              <button class="btn-change">Change</button>
            </div>

            <div class="btn-nav">
              <button class="btn-proceed">Proceed to Payment</button>
              <button class="btn-cancel">Cancel Order</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
